<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-Nous</title>
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/fontawesome.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/contacts.css">
    <script src="./../js/jquery-3.5.1.min.js"></script>
    <script src="./../js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="./../imgs/favicon0.png" type="image/x-icon">

    <script src="https://www.w3schools.com/appml/2.0.3/appml.js"></script>
</head>

<body>
    <!-- start header -->
    <header class="header" appml-include-html="./inc_header.html">
    </header>
    <!-- end of header -->
    <main>
        <div class="contact" id="contact">
            <div class="container">
                <h1>Contatez-Nous</h1>
                <div class="contact-form">
                    <a href="https://goo.gl/maps/UeV2ihSXmCsGFhQh9" target="blank">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3936.246665778476!2d2.618663214107213!3d9.3997378856618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10321124bfb4cfb1%3A0xf8a009da46f685bf!2sLe%20juteux!5e0!3m2!1sfr!2skw!4v1607262602072!5m2!1sfr!2skw"
                            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        <span>Clikez sur la carte</span>
                    </a>
                </div>

                <div class="address">
                    <P> Appelez le numéro ci-après</P>
                    <address>Tell: +229 91 68 86 68</address>
                    <p>Cette ligne est disponible pour toutes commandes et tous autres renseignements.</p>
                </div>
            </div>
        </div>
    </main>
    <footer appml-include-html="./inc_footer.html"></footer>
</body>

</html>
